<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id=logo-netflix src="./img/netflix.svg" alt="logo-netflix">
            <button id="button-entrar"><b>Entrar</b></button>
        </div>
        <div class="central">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <h4>Assista onde quiser. Cancele quando quiser.</h4>
            <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <input placeholder="E-mail">
            <button><b>Vamos lá!</b></button>
        </div>
    </div>
    <footer> 
        <div class="rodape">
            <h2>Siga a Netflix e fique por dentro das novidades!</h2>
            <div class="logo">    
                <img id= redes src="./img/redes.png" alt="logo-redes-sociais">
            </div>
        </div>
    </footer>
</body>
</html>
